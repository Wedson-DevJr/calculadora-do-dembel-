<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="projeto">
        <div class="container">
            <h1>Calculadora em JS</h1>
            <div class="calculadora">
                <input type="text" id="display" readonly>
                <div class="buttons">
                    <button onclick="clearDisplay()" style="background-color: #fa4c4c;">C</button>
                    <button onclick="appendToDisplay('<')"><</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('x')">x</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <td><button id="igual" onclick="calculateResult()" >=</button></td>
                    
                    
                </div>
            </div>
        </div>
        <div class="inf">
            <h2>Maria Jorgiana</h2>
            <h2>Cicero Wedson</h2>
        </div>


    </div>
        <script src="calc.js"></script>
</body>
</html>
